name: pageloader

version: 3.3.2

authors:
  - Marc Fisher II (emeritus)
  - Max Kim <maxkim@google.com>
  - Matt Staats <staats@google.com>

description:
  Supports the creation of page objects that can be shared between in-browser tests
  and WebDriver tests.

homepage: https://github.com/google/pageloader

environment:
  sdk: '>=2.3.0 <2.12.0'

dependencies:
  analyzer: '>=0.36.0 <0.41.1'
  build: '>0.12.7 <1.6.0'
  built_value: ^7.1.0
  build_config: '>=0.3.1 <0.4.7'
  js: '>=0.6.0 <0.6.3'
  matcher: ^0.12.0+1
  quiver: '>=2.0.0 <3.0.0'
  source_gen: ^0.9.1+3
  webdriver: ^2.1.0

dev_dependencies:
  build_runner: ^1.6.0
  built_value_generator: ^7.0.0
  path: '>=1.3.6 <1.8.0'
  test: '>=1.2.0 <1.16.0'
