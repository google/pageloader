name: pageloader

version: 3.0.2

authors:
  - Marc Fisher II (emeritus) <fisherii@google.com>
  - Max Kim <maxkim@google.com>
  - Matt Staats (emeritus)

description:
  Supports the creation of page objects that can be shared between in-browser tests
  and WebDriver tests.

homepage: https://github.com/google/pageloader

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  build: '>0.12.7 <2.0.0'
  build_config: ^0.3.1
  built_value: ^6.1.0
  matcher: ^0.12.0+1
  quiver: '>=2.0.0 <3.0.0'
  source_gen: ^0.9.1+3
  webdriver: ^2.0.0

dev_dependencies:
  analyzer: ^0.32.5
  build_runner: ^1.0.0
  built_value_generator: ^6.0.0
  path: ^1.3.6
  test: ^1.2.0
