<!DOCTYPE html>

<html>
  <head>
    <title>test_page</title>
    <style>
      .class1 { background-color: #00FF00; }
    </style>
    <script>
      function mouseProcessor(event) {
        if (event.type == 'mousedown') {
          event.target.innerText = event.target.innerText + ' MouseDown';
        }
        if (event.type == 'mouseup') {
          event.target.innerText = event.target.innerText + ' MouseUp';
        }
        if (event.type == 'mousemove') {
          event.target.innerText = event.target.innerText + ' MouseMove';
        }
      }
    </script>
  </head>

  <body>
    <table id='table1' non-standard='a non standard attr'
           class='class1 class2 class3' style='color: #800080;'>
      <tr>
        <td>r1c1</td>
        <td>r1c2</td>
      </tr>
      <tr>
        <td>r2c1</td>
        <td>r2c2</td>
      </tr>
    </table>
    <div id='div' style='display: none; background-color: red;'>
      some not displayed text</div>
    <div id='mouse'
        onmousedown='mouseProcessor(event);'
        onmouseup='mouseProcessor(event);'
        onmousemove='mouseProcessor(event);'>area for mouse events</div>
    <input type='text' id='text' />
    <input type='text' readonly id='readonly' disabled />
    <input type='checkbox' class='with-class-test class1 class2' />
    <input type='radio' name='radio' value='radio1' />
    <input type='radio' name='radio' value='radio2' />
    <a href="test.html" id="anchor">test</a>
    <img src="test.png">
    <select id='select1'>
      <option id='option1' value='value 1'>option 1</option>
      <option id='option2' value='value 2'>option 2</option>
    </select>
    <textarea id='textarea'></textarea>
    <div class="outer-div">
      outer div 1
      <a-custom-tag></a-custom-tag>
    </div>
    <div class="outer-div">
      outer div 2
      <div class="inner-div">
        inner div 1
      </div>
      <div class="inner-div special">
        inner div 2
      </div>
    </div>
    <a-custom-tag id="button-1">
      button 1
    </a-custom-tag>
    <a-custom-tag id="button-2">
      button 2
    </a-custom-tag>
    <p id="nbsp"> &nbsp;
        &nbsp; </p>
    <template id="button-template">
      <button id="inner">some <content></content></button>
    </template>
    <script>
      var tags = document.getElementsByTagName('a-custom-tag');
      var template = document.getElementById('button-template');
      for (var i = 0; i < tags.length; i++) {
        tags[i].createShadowRoot()
            .appendChild(template.content.cloneNode(true));
      }
      template.remove();
    </script>
  </body>
</html>
